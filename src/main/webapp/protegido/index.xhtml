<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">
<h:head>
  <title>LOGIN</title>
  
  <style>
    /* Paleta de colores */
    body {
      background-color: #f4f4f4; /* Color de fondo claro */
      display: flex;
      margin: 0;
      color: #333;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Ajustar la altura al 100% de la ventana */
      font-family: 'Arial', sans-serif; /* Cambiar la fuente a Roboto */
      /* Tama침o de fuente */
    }

    .login-panel {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      width: 400px;
      margin: 100px auto;
      padding: 30px;
      text-align: center;
      position: relative;
      margin-bottom: 20 px;
    }

    .login-panel h2 {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .login-panel img {
      width: 100px;
      height: auto;
      position: absolute;
      top: -50px;
      left: calc(50% - 50px);
    }

    .login-panel form {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
    }

    .login-panel label,
    .login-panel input[type="text"],
    .login-panel input[type="password"],
    .login-panel button {
      margin-bottom: 15px; /* Agregamos margen inferior a todos los elementos */
      margin-top: 15 px;
    }

    .login-panel .login-button {
      margin-top: 40px;
      margin-bottom: 20px; /* Aumentamos el margen inferior de los botones */
      margin-right: 20px;
      align-items: center;
      justify-content: center;
    }

    .login-panel label {
      display: block;
      margin-bottom: 15px;
      font-weight: bold;
      color: #666;
     align-items: flex-start;
    }

    .login-panel input[type="text"],
    .login-panel input[type="password"] {
      width: 100%;
      padding: 12px 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }

    .login-panel button {
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-items: center;
      justify-content: center;
    }

    .login-panel button:hover {
      background-color: #007bff;
    }

    .login-panel .login-button-primary {
      background-color: #007bff;
    }

    .login-panel .login-button-secondary {
      background-color: #6c757d;
    }
  </style>
</h:head>
<h:body>
  <div class="login-panel">
    <h2 class="login-panel-header">Login</h2>
    <h:form id="registerForm">
        <p:messages  showDetail="true">
            <p:autoUpdate  />
       </p:messages>
      <label for="username">Usuario:</label>
      <p:inputText id="username" value ="#{indexController.trabajador.usuario}" requiredMessage="El usuario es obligatoria." required="false" />
      <label for="password">Contrase침a:</label>
      <p:password id="password" value ="#{indexController.trabajador.contrasenya}" requiredMessage="La contrase침a es obligatoria." required="false" feedback="true" />
      <div class="login-panel-footer">
          <p:commandButton value="Iniciar sesi칩n" action="#{indexController.iniciarSesion}"  styleClass="login-button login-button-primary" />
        
      </div>
    </h:form>
  </div>
</h:body>
</html>
