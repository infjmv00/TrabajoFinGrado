<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h1>Formulario de alta de familias</h1>
                <h:form id="altaFamilia">
            <p:outputLabel class="headline_class" value ="introduzca codigo de la familia:  "/>
            <p:inputText value="#{altaFamiliaController.familia.codigoFamilia}" />
             <p:outputLabel class="headline_class" value ="Introduza descripcion de la familia "/>
             <p:inputText value="#{altaFamiliaController.familia.nombreFamilia}" />
             
            
            
         
             <p:selectBooleanCheckbox value="#{altaFamiliaController.familia.activaFamilia}" itemLabel="Activo"/>
             <p:commandButton  value ="Insertar Empresa" actionListener="#{altaFamiliaController.insertarFamilia()}" update="altaFamilia" />
           
                
        
    
            
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
