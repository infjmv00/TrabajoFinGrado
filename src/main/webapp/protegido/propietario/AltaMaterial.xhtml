<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h1>Formulario de alta de materiales</h1>
                <h:form id="materialForm">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <p:fieldset legend="Datos del material">
                <p:panelGrid columns="2">
                    <p:outputLabel for="codigoMaterial" value="codigo de material:" />
                    <p:inputText id="codigoMaterial" value="#{altaMaterialController.material.codigo_material}" required="true" />
                    
                    <p:outputLabel for="descripcionMaterial" value="descripcion de material:" />
                    <p:inputText id="descripcionMaterial" value="#{altaMaterialController.material.descripcion}" required="true" />
                    
                    <div class="field col-12 md:col-4">
                    <p:outputLabel for ="cboFamilia" value="Familia"/>
                    <p:selectOneMenu id="cboFamilia" value="#{altaMaterialController.familia.idFamilia}">
                        <f:selectItems value="#{altaMaterialController.listaFamilias}" var="fam" itemLabel="#{fam.codigoFamilia}" itemValue="#{fam.idFamilia}" />
                    </p:selectOneMenu>


                    </div>

                    
                    
                    
                    <p:selectBooleanCheckbox value="#{altaMaterialController.material.activo}" itemLabel="Material activo"/>
                </p:panelGrid>
                <p:commandButton value="Insertar Material" actionListener="#{altaMaterialController.insertarMaterial()}" update="materialForm"/>
            </p:fieldset>
            
           
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
