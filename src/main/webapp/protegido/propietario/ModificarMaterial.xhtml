<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
            <p:growl id="msgs9" showDetail="true"/>
            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="products4" var="material" value="#{modificarMaterialController.listaMaterial}" editable="true" style="margin-bottom:20px">
                    <p:ajax event="rowEdit" listener="#{modificarMaterialController.onRowEdit}" update=":form:msgs9"/>
                    <p:ajax event="rowEditCancel" listener="#{modificarMaterialController.onRowCancel}" update=":form:msgs9"/>

                    <p:column headerText="CODIGO MATERIAL">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{material.codigo_material}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{pedido.proveedor.idProveedor}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{material.descripcion}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{material.descripcion}" style="width:100%" label="Descripcion"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>


                    <p:column headerText="Activo">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{material.activo}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:selectBooleanCheckbox value="#{material.activo}" itemLabel="Activo"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     

                    
                    
                    <p:column style="width:6rem">
                        <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                    </p:column>
                    <!-- Definimos el cuadro de diÃ¡logo fuera del dataTable -->
           
                </p:dataTable>
            </div>
        
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            
        </p:confirmDialog>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
