<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
            <p:growl id="msgs6" showDetail="true"/>
            <div class="card">
                <h5>Row Editing</h5>
                <p:dataTable id="products6" var="proveedor" value="#{modificarProveedorController.listaProveedores}" editable="true" style="margin-bottom:20px">
                    <p:ajax event="rowEdit" listener="#{modificarProveedorController.onRowEdit}" update=":form:msgs6"/>
                    <p:ajax event="rowEditCancel" listener="#{modificarProveedorController.onRowCancel}" update=":form:msgs6"/>

                    <p:column headerText="CIF PROVEEDOR">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.CIFprov}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText id="modelInput" value="#{proveedor.CIFprov}" style="width:100%"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Nombre">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.nombreprov}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{proveedor.nombreprov}" style="width:100%" label="Nombre"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Direccion">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.direccion}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{proveedor.direccion}" style="width:100%" label="Direccion"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Correo electronico">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.e_mail}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{proveedor.e_mail}" style="width:100%" label="Correo electronico"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    <p:column headerText="Telefono">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.telefonoprov}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{proveedor.telefonoprov}" style="width:100%" label="Telefono"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                     <p:column headerText="Activo">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{proveedor.activoprov}"/>
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{proveedor.activoprov}" style="width:100%" label="Activo"/>
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    
                    
                    
                   
                    <!-- Definimos el cuadro de diálogo fuera del dataTable -->
           
                    
                    <p:column headerText="Acción">
                        <p:commandLink value="Eliminar"  action="#{eliminarProveedorConrroller.eliminar(proveedor)}" styleClass="ui-button-danger mr-2" update="form">
                        
                            <!-- Definimos el cuadro de diálogo fuera del dataTable -->
                   <p:confirm header="ATENCION" message="Va a eliminar a este empleado. ¿Desea continuar?" icon="pi pi-exclamation-triangle"/>
                        </p:commandLink>
                    </p:column>
                    <!-- Definimos el cuadro de diálogo fuera del dataTable -->
                </p:dataTable>
            </div>
        
            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
            <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
            
        </p:confirmDialog>
        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
