<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../WEB-INF/template/plantilla.xhtml">

            <ui:define name="content">
                
                <h1>Datos de proveedores</h1>
                <div class="card">
        <h:form id="proveedorForm">
            <p:messages id="messages" showDetail="true" closable="true"/>
            
            <p:fieldset legend="Datos personales">
                <p:panelGrid columns="2">
                    <p:outputLabel for="nifProveedor" value="NIF:" />
                    <p:inputText id="nifProveedor" value="#{altaProveedorController.proveedor.CIFprov}" required="true" />
                    
                    
                    
                    <p:outputLabel for="nombreProveedor" value="Nombre:" />
                    <p:inputText id="nombreProveedor" value="#{altaProveedorController.proveedor.nombreprov}" required="true"/>
                    
                    <p:outputLabel for="apellidosProveedor" value="Apellidos:" />
                    <p:inputText id="apellidosProveedor" value="#{altaProveedorController.proveedor.apellidosprov}" required="true"/>
                    
                    <p:outputLabel for="direccionProveedor" value="Dirección:" />
                    <p:inputText id="direccionProveedor" value="#{altaProveedorController.proveedor.direccion}" required="true" />
                    
                    <p:outputLabel for="telefonoProveedor" value="Teléfono:" />
                    <p:inputText id="telefonoProveedor" value="#{altaProveedorController.proveedor.telefonoprov}" required="true" />
                    
                    <p:outputLabel for="correoElectronicoProveedor" value="Correo electrónico:" />
                    <p:inputText id="correoElectronicoProveedor" value="#{altaProveedorController.proveedor.e_mail}" required="true"/>
                     
                    <p:selectBooleanCheckbox value="#{altaProveedorController.proveedor.activoprov}" itemLabel="Activo"/>
                    
                </p:panelGrid>
                <p:commandButton value="Insertar Cliente" actionListener="#{altaProveedorController.insertarProveedor()}" update="proveedorForm"/>
            </p:fieldset>
            
            
        </h:form>
    </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
